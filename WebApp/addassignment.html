<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="content.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-lite.min.js"></script>
    



    <!--<script type="text/javascript" src="coursesinstructor.js"></script>-->

    <!------ Include the above in your HEAD tag ---------->
</head>

<body style="background-color: f0f0f0">

    <nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark homeheader ">
        <a class="navbar-brand" href="#">
            <img class="navbar-brand" src="images/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card -row my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Add Assignment</h5>
                        <form class="form-signin">


                            <div class="form-label-group">
                                <input type="text" id="inputtitel" class="form-control" placeholder="Titel" required>
                                <label for="inputtitel">Titel</label>
                            </div>

                            <hr>
                            <div class="container">
                                <div id="summernote"></div>
                                <script>
                                    $('#summernote').summernote({
                                        placeholder: 'Descraption',
                                        tabsize: 10,
                                        height: 300,
                                        toolbar: [
                                            ['style', ['style']],
                                            ['font', ['bold', 'underline', 'clear']],
                                            ['color', ['color']],
                                            ['para', ['ul', 'ol', 'paragraph']],
                                            ['table', ['table']],
                                            ['insert', ['link', 'picture', 'video']],
                                            ['view', ['fullscreen', 'codeview', 'help']]
                                        ]
                                    });
                                </script>
                            </div>


                            <div class="form-group ">

                                <input type="file" class="form-control-file text-right" id="exampleFormControlFile1">
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-lg " data-toggle="modal" data-target="#dynamictest">Dynamic Testing</button>
                                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#featuretest">Feature Testing</button>
                                <!--popup Dynamic test form-->
                                <div class="modal fade bd-example-modal-lg" id="dynamictest" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">

                                            <div class="card -row my-5">
                                                <div class="modal-header border-bottom-0">

                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="card-body text-left">
                                                    <h5 class="card-title text-center">Dynamic Testing</h5>
                                                    <form class="form-signin">
                                                        <script type="text/javascript">
                                                            function addtoform() {
                                                                document.getElementById("mylocation").innerHTML += "<div class='form-label-group'><input type='text' id='input2' class='form-control' placeholder='Input'><label for='input2'>Input</label></div><div class='form-label-group'><input type='text' id='output2' class='form-control' placeholder='Output'><label for='output2'>Output</label></div><hr>";


                                                            }
                                                        </script>

                                                        <div id="mylocation">

                                                            <div class="form-label-group">
                                                                <input type="text" id="input" class="form-control" placeholder="Input">
                                                                <label for="input">Input</label>
                                                            </div>


                                                            <div class="form-label-group">
                                                                <input type="text" id="output" class="form-control" placeholder="Output">
                                                                <label for="output">Output</label>
                                                            </div>

                                                            <hr>
                                                        </div>
                                                        <div class="text-right">
                                                            <button type="button" class="btn btn-primary btn-lg " data-toggle="modal" data-target="" onclick="addtoform()">Add</button>
                                                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="">Done</button></div>

                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <!--popup Feature test form-->
                                <div class="modal fade bd-example-modal-lg" id="featuretest" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg">
                                        <div class="modal-content">

                                            <div class="card -row my-5">
                                                <div class="modal-header border-bottom-0">

                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="card-body text-left">
                                                    <h5 class="card-title text-center">Feature Testing</h5>
                                                    <form class="form-signin">
                                                        <script type="text/javascript">
                                                            function addtoform2() {
                                                                document.getElementById("mylocation2").innerHTML += "<div class='form-group'><label for='inputState'>Choose Type</label><select id='inputState' class='form-control'><option>if statment</option><option>if --else</option><option>elseif</option><option>switch</option><option>while</option></select></div><div class='form-group'> <label for='exampleFormControlTextarea1'>Regular Expretions</label><textarea class='form-control' id='exampleFormControlTextarea1' rows='3'></textarea></div><hr>";







                                                            }
                                                        </script>

                                                        <div id="mylocation2">
                                                            <div class="form-group ">
                                                                <label for="inputState">Choose Type</label>
                                                                <select id="inputState" class="form-control">
                                                                    <option>if statment</option>
                                                                    <option>if --else</option>
                                                                    <option>elseif</option>
                                                                    <option>switch</option>
                                                                    <option>while</option>

                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="exampleFormControlTextarea1">Regular Expretions</label>
                                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                            </div>

                                                            <hr>
                                                        </div>
                                                        <div class="text-right">
                                                            <button type="button" class="btn btn-primary btn-lg " data-toggle="modal" data-target="" onclick="addtoform2()">Add</button>
                                                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="">Done</button></div>

                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <hr class="my-3">
                            <div class="text-right">

                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body></html>
